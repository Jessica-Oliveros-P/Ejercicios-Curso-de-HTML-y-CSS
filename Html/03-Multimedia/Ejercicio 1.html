<!DOCTYPE html>
<html lang="es">
<head>
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="img/batman.jpg" alt="Batman" width="40%">
    </div>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="70%" controls autoplay muted loop>
            <source src="video/Batman Arkham Knight.mp4" type="video/mp4">
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="audio/Imagine Dragons x JID  Enemy.mp3" type="audio/mp3">
        </audio>
    </div>
</body>
</html>
